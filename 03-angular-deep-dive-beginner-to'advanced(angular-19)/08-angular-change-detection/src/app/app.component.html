<div class="top-menu">
  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
</div>


<div>
  <!--
  <div class="courses" *ngIf="(courses$ | async) as courses">
  -->
  <div class="courses" *ngIf="courses">
    <!-- *ngFor="let course of (courses$ | async)" -->

    <span *ngFor="let course of courses">
    <div class="demo">
      <button (click)="onEditCourse($event)">Edit course</button>
    </div>
    <!-- if type is not going to change, we can replace [type]="'beginner'" and replace input in child component, replacing with attribute in constructor -->
    <course-card
      (courseChanged)="onCourseSave($event)"
      type="beginner"
      [course]="course">
      <course-image
        [src]="course.iconUrl">
      </course-image>
    </course-card>
    </span>

  </div>
</div>
